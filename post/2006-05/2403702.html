                    <!-- 게시물 본문 -->
                    <div class="post-body">
                        <div class="content">Eclipse 혹은 GUI 도구 없이 CVS 를 사용하다 보면, Tag(혹은 Branch) 목록을 보고 싶을 때 매우 난감하다. --;<br><br>아래 Perl Script 를 현재 CheckOut 하여 작업중인 프로젝트 디렉토리에서 <strong>lstag.pl -l</strong>으로 실행하면, 모든 태그 목록을 볼 수 있다.<br><br><img src='./2403702/b0046915_0405556.png'><br><br>파일 다운로드 : <a href='http://pds2.egloos.com/200605/06/15//lstag.pl' target='_blank'>lstag.pl</a><br><br>이 파일은 <a title="" href="http://docs.codehaus.org/display/ninja/List+CVS+Tags">여기</a>서 구했는데, 이 사람도 자기가 이걸 어디서 구했는지 모른단다. -_-;<br></div>
