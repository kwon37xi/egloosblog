                    <h2 class="post-title">Win2000/XP IP 쉽게 바꾸기</h2>
                    <!-- 게시물 본문 -->
                    <div class="post-body">
                        <div class="content">현재 IP 설정상태를 저장하고, 자동으로 다시 읽어들여주는 방법이 Windows 2000과 XP에 있다.<br><br>설정 파일 읽는 부분을 배치 파일로 만들어 시작 메뉴에 등록해 두면 별다른 유틸리티 없이 편하게 IP 변경에 대처할 수 있다.<br><br>* 설정 저장<br><br>C:> netsh -c interface dump > company.ip<br><br><br>* 설정 파일을 읽어서 IP 설정<br><br>C:> netsh -f company.ip<br></div>
                        <div class="post-footer">
                            <button class="btn" onclick="button_click();">목록</button>
                        </div>
                    </div>
                </article>
