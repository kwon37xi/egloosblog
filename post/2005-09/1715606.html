                    <!-- 게시물 본문 -->
                    <div class="post-body">
                        <div class="content">tar로 묶으면서 gzip으로 압축을 하려면, gnu tar와 gzip의 경우에는<br><BLOCKQUOTE class="SOURCE">$ tar cvzf filename.tar.gz 압축할 파일 목록<br></BLOCKQUOTE><br><br>일반 tar와 gzip의 경우에는<br><BLOCKQUOTE class="SOURCE">$ tar -cf - 압축할 파일 목록 | gzip -c > 압축파일명.tar.gz<br></BLOCKQUOTE><br></div>
