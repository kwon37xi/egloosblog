                    <!-- 게시물 본문 -->
                    <div class="post-body">
                        <div class="content"><b>bash 한글 환경 설정</b><br><br>  * ~/.inputrc<br><p style="background-color: rgb(255, 255, 153); padding-top: 3px;"><b>set meta-flag on<br>set input-meta on<br>set convert-meta off<br>set output-meta on<br></b></p><br><b>컬러 ls</b><br><br> * ~/.bashrc 혹은 /etc/profile<br><p style="background-color: rgb(255, 255, 153); padding-top: 3px;"><b>alias ls='ls -F --show-control-chars --color=tty'<br></b></p></div>
