                    <p>2006년 6월 23일 ESB의 아버지로 불리우며, SOA와 ESB 전도사인 David A. Chappell SonicSoftware 부사장이 와서 SOA 세미나를 했다.참고로, Microsoft .Net 쪽의 SOA 컨설턴트인 David Chappell 도 있다. 같은 이름의 두 사람이 Java와 .Net 진영의 SOA 컨설턴트(?)로 명성을 떨치고 있다.</p>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script>
            var thumbSlider = new Swiper('.thumb-slider', {
                slidesPerView: 'auto',
                spaceBetween: 9,
                freeMode: true,
                watchSlidesProgress: true,
                breakpoints: {
                    769: {
                        slidesOffsetBefore: 79,
                        slidesOffsetAfter: 79,
                    }
                },
            });
            var photoSlider = new Swiper('.photo-slider', {
                spaceBetween: 10,
                navigation: {
                    nextEl: ".nav-next",
                    prevEl: ".nav-prev",
                },
                thumbs: {
                    swiper: thumbSlider,
                },
            });
            function button_click() {
                if(history.length > 1) {
                    history.back();
                } else {
                    document.location.href = "../../블로그포스트목록.html";
